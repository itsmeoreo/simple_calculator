<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@1,300;1,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Comfortaa:wght@400;700&family=Josefin+Sans&family=Righteous&display=swap" rel="stylesheet">      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calci">
    <section  class="calculator" id="display">
      <input onfocus="this.blur()" id="input-display" type="text">
    </section>
    <section class="calculator" id="input">
      <div id="row-1">
        <button id="all-clear" class="btns grey-btns threebtns">AC</button>
        <button id="clear" class="btns grey-btns threebtns">C</button>
        <button id="pos-neg" class="btns grey-btns threebtns">+/-</button>
        <button id="divide" class="btns column-4">/</button>
      </div>
      <div id="row-2">
        <button id="num7" class="btns grey-btns">7</button>
        <button id="num8" class="btns grey-btns">8</button>
        <button id="num9" class="btns grey-btns">9</button>
        <button id="multiply" class="btns column-4">X</button>
      </div>
      <div id="row-3">
        <button id="num4" class="btns grey-btns">4</button>
        <button id="num5" class="btns grey-btns">5</button>
        <button id="num6" class="btns grey-btns">6</button>
        <button id="minus" class="btns column-4">-</button>
      </div>
      <div id="row-4">
        <button id="num1" class="btns grey-btns">1</button>
        <button id="num2" class="btns grey-btns">2</button>
        <button id="num3" class="btns grey-btns">3</button>
        <button id="plus" class="btns column-4" >+</button>
      </div>
      <div id="row-5">
        <button id="num0" class="btn-zero grey-btns">0</button>
        <button id="num-dot" class="btns grey-btns">.</button>
        <button id="equal-to" class="btns column-4">=</button>
      </div>
    </section>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>
</html>
